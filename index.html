<body  ng-app="myApp">
  <!-- multistep form -->
  <div class="container">
    <br/>
    <!-- <div class="progress" >
      <div class="progress-bar  active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="background-color: #00adee;"></div>
    </div> -->
  <div class="progress">
     <div class="progress-bar" data-values="40" style="background-color: #00adee; width: 20%;">20%</div>
   </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6" ng-controller="MyController">
            <form id="msform">

             
                 
               

                <!-- progressbar -->
                <ul id="progressbar">
                  <li class="active">Verify<br/>Contact Number</li>
                  <li>Security<br/> Questions</li>
                  <li>Personal<br/> Details</li>
                  <li>Contact<br/> Details</li>
                </ul>
                <!-- fieldsets -->
                <fieldset >
                  <h2 class="fs-title">Verify Your Contact Number</h2>
                   <br/>
                  <input type="text" name="email" placeholder="Contact Number"  />
                  <input type="button" style="background-color: #00adee; float: right; color:white;" name="next" class="" value="Verify"  ng-click="showVerifactionCode()" />

                  <span  ng-show = "IsVisible">
                  <input type="text" name="pass" ng-model="SignUpProgile.verifyNumber " placeholder="#00000" class="required" required />
                  <a style="float: left;" >Resend Code</a>
                  
                </span>
                <br>
                <br>
                  <button name="next" class="next action-button" value=""  ng-disabled="!licenseValidated"/>Next</button>
                </fieldset>
                <fieldset >
                  <h2 class="fs-title">Security Questions</h2>
                   <br/>
                  <select class="gender required">
                 <option value="volvo">Security Question 1</option>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
                 </select>

                 <select class="gender required">
                 <option value="volvo">Security Question 2</option>
                 <option value="Yes">Yes</option>
                 <option value="No">No</option>
                 </select>
                 <select class="gender required">
                 <option value="volvo">Security Question 3</option>
                 <option value="Yes">Yes</option>
                 <option value="No">No</option>
                 </select>
                  <input type="button" name="previous" class="previous action-button" value="Previous" />
                  <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                  <h2 class="fs-title">Personal Details</h2>
                  <br/>
                  <!-- <h3 class="fs-subtitle">Your presence on the social network</h3> -->
                   <input type="text" id="datepicker" style="margin-bottom: 0px;" placeholder="Data Of Birth" class="required" required />
                      <script>
                      $('#datepicker').datepicker({
                          uiLibrary: 'bootstrap'
                      });
                  </script>
                  <br>
                  <select class="gender required">
                 <option value="volvo">Marital Status</option>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
                 </select>

                 <select class="gender required" ng-model="SignUpProgile.Dependents"  
                 placeholder="Select dependents">
                 <option  value="">Select Dependents</option>
                 <option value="yesDependent" >Yes</option>
                 <option value="no">No</option>
                 </select>
                 <span ng-if="SignUpProgile.Dependents == 'yesDependent'">
                  <input type="text" name="twitter" placeholder="Number of Dependents" class="required" />
                </span>
                  <!-- <input type="text" name="facebook" placeholder="Facebook" class="required"  />
                  <input type="text" name="gplus" placeholder="Google Plus" class="required" /> -->
                  <input type="button" name="previous" class="previous action-button" value="Previous" />
                  <input type="button" name="next" class=" next action-button" value="Next" />
                </fieldset>
                <fieldset>
                  <h2 class="fs-title">Contact Details</h2>
                  <br/>
                  <!-- <h3 class="fs-subtitle">We will never sell it</h3> -->
                  
                  <input type="text" name="fname" placeholder="Street Address" class="required" />
                  <input type="text" name="lname" placeholder="Suburb/City" class="required" />
                  <input type="text" name="phone" placeholder="State/Province/Territory" class="required" />
                  <input type="text" name="lname" placeholder="PostCode" class="required" />
                  <input type="text" name="fname" placeholder="Country" class="required" />
                  <input type="button" name="previous" class="previous action-button" value="Previous" />
                  <input type="submit" name="submit" class="submit action-button" value="Submit" />
                </fieldset>
            </form>
         </div>
    <div class="col-md-3">    
    </div>
  </div>
</div> 
 

  <!--Multi Step-->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="js/app.js"></script>
   <script  src="js/index.js"></script>
  <!--End Multi Step-->

</body>
</html>

<!--Progress bar -->
<script type="text/javascript">
  $(document).ready(function() {
  $(".required").on('input',function(){
  var percent=0;
$(".required").each(function() {
  if($(this).val()!==''&&$(this).val()!=='0'){
  percent=percent+100/$(".required").length;
  }
});
$(".progress-bar").css("width", percent + "%");
      $(".progress-bar").text(Math.round(percent) + "%");
  });

});
</script>
